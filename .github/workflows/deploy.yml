name: Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Autenticación usando credenciales JSON completas
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Verify service account identity
        run: |
          echo "Service account email:"
          gcloud config get-value account
          echo "Access token scopes:"
          gcloud auth print-access-token >/dev/null || (echo "Cannot obtain access token" && exit 1)

      - name: Ensure Artifact Registry repository exists
        run: |
          set -e
          REPO="${{ secrets.GAR_REPOSITORY }}"
          REGION="${{ secrets.GCP_REGION }}"
          PROJECT="${{ secrets.GCP_PROJECT_ID }}"
          if ! gcloud artifacts repositories describe "$REPO" --location "$REGION" >/dev/null 2>&1; then
            echo "Repository '$REPO' not found in $REGION. Create it with:"
            echo "gcloud artifacts repositories create $REPO --repository-format=docker --location=$REGION"
            exit 1
          fi
          echo "Repository '$REPO' exists."

      - name: Configure Artifact Registry auth
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build image
        run: |
          IMAGE="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GAR_REPOSITORY }}/${{ secrets.SERVICE_NAME }}:latest"
          echo "Building image: $IMAGE"
          docker build -t "$IMAGE" .

      - name: Push image
        run: |
          IMAGE="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GAR_REPOSITORY }}/${{ secrets.SERVICE_NAME }}:latest"
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        run: |
          IMAGE="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GAR_REPOSITORY }}/${{ secrets.SERVICE_NAME }}:latest"
          gcloud run deploy "${{ secrets.SERVICE_NAME }}" \
            --image "$IMAGE" \
            --region "${{ secrets.GCP_REGION }}" \
            --platform managed \
            --port 8000 \
            --allow-unauthenticated

      - name: Health check
        run: |
          echo "Comprobando estado..."
          URL=$(gcloud run services describe ${{ secrets.SERVICE_NAME }} --region ${{ secrets.GCP_REGION }} --format='value(status.url)')
          echo "Service URL: $URL"
          for i in {1..20}; do
            if curl -fsS "$URL/actuator/health" | grep -q '"status":"UP"'; then
              echo "Servicio OK"
              exit 0
            fi
            sleep 5
          done
          echo "Health check falló"
          exit 1
