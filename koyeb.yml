services:
  - type: docker
    name: zugarez-app
    git:
      repository: github.com/your-username/zugarez-BACK
      branch: main
    instance_types:
      - nano
    regions:
      - fra
    env:
      - NODE_ENV=production
      - LOKI_URL
      - LOKI_USERNAME
      - LOKI_PASSWORD
    ports:
      - port: 8080
        protocol: http
    health_checks:
      - http:
          path: /health
          port: 8080
