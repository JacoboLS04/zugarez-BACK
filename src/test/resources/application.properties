# Test Configuration for Spring Boot Tests
# Use H2 in-memory database for tests ONLY
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable logging during tests
logging.level.root=ERROR
logging.level.com.zugarez=INFO

# Disable mail for tests
spring.mail.host=localhost
spring.mail.port=25000
spring.mail.username=test@test.com
spring.mail.password=test

# JWT Secret for tests
jwt.secret=testSecretKeyForJwtTokenGenerationInTestEnvironment12345
jwt.expiration=3600000

# Disable actuator endpoints in tests
management.endpoints.enabled-by-default=false
